<!-- trivia_app/templates/inicio.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Inicio</title>
</head>
<body>
    <h2>Bienvenido a Aprende Verde </h2>
    <h3>Ingresa tu nombre para comenzar:</h3>
    <form method="post" action="{% url 'inicio' %}">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required>
        <input type="submit" value="Comenzar">
    </form>
</body>
</html>
